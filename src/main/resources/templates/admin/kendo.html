<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Getting Started with Kendo UI for jQuery</title>
    <script src="/plugins/bower_components/jquery/dist/jquery.min.js"></script>

    <link href="/plugins/kendo/kendo.common.min.css" rel="stylesheet"/>
    <link href="/plugins/kendo/all.css" rel="stylesheet"/>
    <link href="/plugins/kendo/kendo.default.min.css" rel="stylesheet"/>

    <script src="/plugins/kendo/kendo.all.min.js"></script>

    <style type="text/css">
        .customer-photo {
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-size: 32px 35px;
            background-position: center center;
            vertical-align: middle;
            line-height: 32px;
            box-shadow: inset 0 0 1px #999, inset 0 0 10px rgba(0, 0, 0, .2);
            margin-left: 5px;
        }

        .customer-name {
            display: inline-block;
            vertical-align: middle;
            line-height: 32px;
            padding-left: 3px;
        }
    </style>

</head>
<body>

<div id="example">
    <div id="grid"></div>
    <script>
        $("#grid").kendoGrid({
            dataSource: {
                type: "odata",
                transport: {
                    read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                },
                pageSize: 20
            },
            height: 550,
            groupable: true,
            sortable: true,
            pageable: {
                refresh: true,
                pageSizes: true,
                buttonCount: 5
            },
            columns: [{
                template: "<div class='customer-photo'" +
                "style='background-image: url(../content/web/Customers/#:data.CustomerID#.jpg);'></div>" +
                "<div class='customer-name'>#: ContactName #</div>",
                field: "ContactName",
                title: "Contact Name",
                width: 240
            }, {
                field: "ContactTitle",
                title: "Contact Title"
            }, {
                field: "CompanyName",
                title: "Company Name"
            }, {
                field: "Country",
                width: 150
            }]
        });

    </script>
</div>


</body>

</body>
</html>
